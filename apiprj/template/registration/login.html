{%extends "base.tpl"%}
{% block content %}
<h1>사용자 로그인</h1>
{% if form.errors %}
<p>
    사용자 아이디와 비밀번호가 일치하지 않습니다.
</p>
{% endif %}
<form method="post" action="{% url django.contrib.auth.views.login %}">
    {% csrf_token %}
    {{ form.username.label_tag }}
    {{ form.username }}
    <br/>
    {{ form.password.label_tag }}
    {{ form.password }}
    <br/>
    <input type="submit" value="login" /><input type="hidden" name="next" value="{{ next }}" />
</form>{% endblock%}
